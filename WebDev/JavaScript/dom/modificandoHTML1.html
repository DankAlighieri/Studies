<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')
        
        const div1 = document.createElement('div')
        div1.classList.add('destaque') // criando a classe destaque para a div1
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor') // criando o atributo wm-atributo e dando a ele o valor 'valor' para a div2
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3= document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1) // coloca os filhos no final do elemento
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0]) // coloca o filho antes de outro filho determinado

        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
        body.removeChild(div3) // remove um filho
</script>
</body>

</html>
