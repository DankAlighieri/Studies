<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // $('div') Seleciona as divs presentes (nao retorna o knot da DOM propriamente dito, mas, sim, o wrapper em que o knot esta inserido);
        // .hide(5000) As esconde com uma animacao de 5 segundos;
        // .show(5000) As mostra com uma animacao de de 5 segundos;
        // .fadeOut(5000); Faz um fade-out nelas com uma animacao de 5 segundos;
        $('div').hide(5000).show(5000).fadeOut(5000);
        console.log($('div').get(0)); // retorna uma lista de elementos e pega o elemento de indice 0. (a funcao get faz com que seja retornado apenas o knot da DOM, sem as funcoes da wrapper do jQuery).
        console.log($.isEmptyObject({ nome: null }));
        console.log(jQuery.inArray(3, [1, 2, 3]));

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green');
            return this;
        };

        $('body').fundoVerde().fadeOut(2000);
    </script>
</body>
