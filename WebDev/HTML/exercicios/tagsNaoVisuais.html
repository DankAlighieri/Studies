<h1>Tags Nao Visuais</h1>

<!-- Tags Semanticas

section - agrupamento tematico de conteudo
article - conteudo auto-contido
header - cabecalho do documento
footer - rodape do documento
nav - agrupa os links de navegacao
aside - de lado (ex. sidebar). Relacionado como conteudo em volta (adendo)
details - exibe detalhes que pode ser exbidos ou escondidos

div - divisao ou secao (block)
span - usando para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse eh um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
