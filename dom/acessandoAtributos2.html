<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul" .........');
        console.log("childNodes", lista.childNodes);
        console.log('destino', lista.destino); // nao pode ser acessado por um atributo personalizado
        console.log('getAttribute', lista.getAttribute('destino')); // pegando o atributo destino
        console.log('hasAttribute', lista.hasAttribute('destino')); // confirmando se o atributo destino existe
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset);
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'));

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for); //palavra reservada, logo eh preciso chama-la diretamente:
        console.log(label.htmlFor);
    </script>
</body>

</html>
