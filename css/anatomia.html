<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .seletor {
            color: #fff;
            font-size: 30px;
            text-align: center;
            /* multiplos valores */
            border: solid 5px navy; /* shorthand property*/
            font-family: Arial, Helvetica, sans-serif; /*fonte principal e suas alternativas*/
            /* funcoes */
            width: calc(100% - 40px);
            background-color: rgb(34, 153, 189);
        }

        /*  Usando uma pseudo-classe */
        .seletor:hover {
            background-color: orangered;
        }

        /*  Usando um pseu-elemento */
        .seletor::first-letter {
            font-size: 60px;
            font-weight: bold;
        }

        /*  padrao de nomenclatura? */
        /*  dash-case ou camelCase? */
    </style>
</head>

<body>
    <div class="seletor">Conte√∫do</div>
</body>

</html>
