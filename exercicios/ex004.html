<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #button {
        flex: 1;
        padding: 10px;
        width: 100px;
    }
</style>
<body>
    <h1>
        Trabalhando com dados
    </h1>
    <button id = "button" onclick="buttonPopUp()">
        Click here
    </button>
    <p id = "html_mudanca">
        Aqui vai aparecer o resultado...
    </p>
    <script type="module" src="prompt.js"></script>

    <script>
        function buttonPopUp() {
            // pop up pedindo o nome do usuario
            name = prompt("What's your name?");
            // recebendo o valor do elemento HTML pelo id
            let res = window.document.getElementById('html_mudanca');
            // alterando o valor do elemento acima
            res.innerHTML = `<p>Hello, ${name}!</p>`;
        }
    </script>
</body>
</html>
