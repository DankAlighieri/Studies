<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div><strong>Sem id!</strong></div>

    <script>
        // Conteudo 1 
        $('#conteudo1').append('<p>1</p>');

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijao'),
            $('<li>').append('Carne'),
        ];

        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos);
        $('#conteudo2').append(lista);

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
                .prepend('<h1>0</h1>'); // adiciona ao conteudo
        $('#conteudo3').html('<h1>123</h1>') // substitui o conteudo
        $('#conteudo3').text('<h1>123</h1>') // plain text, nao interpreta como HTML, msm que esteja na sintaxe certo 

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // alterando todas as DIVs que possuem IDs
    </script>
</body>
