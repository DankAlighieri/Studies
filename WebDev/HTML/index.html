<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>

<style>
    #conteudo {
        padding: 30px 0px;
    }
</style>
</head>

<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhadas.html">04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabelas.html">06 - Tabelas</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formularios</a> |
        <a href wm-nav="exercicios/images.html">08 - Imagens</a> |
        <a href wm-nav="exercicios/video.html">09 - Video</a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Nao Visuais</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>  
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => { // QuerySelectorAll retorna um array
            link.onclick = function(e) {
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
